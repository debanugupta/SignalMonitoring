<div class="col-md-12">
  <form #editForm="ngForm" id="editForm" (ngSubmit)="save()">
      <div class="form-row">
          <div class="form-group col-md-6">
              <mat-form-field>
                  <mat-label>Customer</mat-label>
                  <input  matInput  placeholder="Customer" class="form-control" [(ngModel)]="signal.customerName"  name="customerName"  required>
              </mat-form-field>
          </div>
      </div>
      <div class="form-row">
          <div class="form-group col-md-6">
              <mat-form-field>
                  <mat-label>Description</mat-label>
                  <input  matInput  placeholder="Description" class="form-control" [(ngModel)]="signal.description"  name="description"  required>
              </mat-form-field>
          </div>
      </div>
      <div class="form-row">
          <div class="form-group col-md-6">
              <mat-form-field>
                  <mat-label>Area</mat-label>
                  <input  matInput  placeholder="Area" class="form-control" [(ngModel)]="signal.area"  name="area"  required>
              </mat-form-field>
          </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
            <mat-form-field>
                <mat-label>Zone</mat-label>
                <input  matInput  placeholder="Zone" class="form-control" [(ngModel)]="signal.zone"  name="zone"  required>
            </mat-form-field>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
            <mat-form-field>
                <mat-label>Access Code</mat-label>
                <input  matInput  placeholder="Access Code" class="form-control" [(ngModel)]="signal.accessCode"  name="accessCode"  required>
            </mat-form-field>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <mat-card-actions>
                <button [disabled]="!editForm.dirty || !editForm.valid" form="editForm" mat-raised-button  color="primary" type="submit" color="primary">Save</button>
            </mat-card-actions>
        </div>
      </div>
  </form>
</div>
